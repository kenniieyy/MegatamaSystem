        .sidebar-transition {

        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
        }

        /* Animasi untuk toast */
        .toast-enter {
            transform: translateX(100%) translateY(-100%);
            opacity: 0;
        }

        .toast-show {
            transform: translateX(0) translateY(0);
            opacity: 1;
        }

        .toast-exit {
            transform: translateX(100%) translateY(-100%);
            opacity: 0;
        }

        .toast-transition {
            transition: all 0.3s ease-out;
        }

        /* CSS untuk centering card */

            /* Mengurangi tinggi header */

            align-items: center;
            justify-content: center;
            padding: 2rem;

                                            d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>

                            </div>
                        </div>

                            <div class="mb-6">
                                <label for="username"
                                    class="block text-sm font-medium text-gray-700 mb-1">Username</label>

                                    class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500 cursor-not-allowed focus:outline-none">
                                <p class="text-xs text-gray-500 mt-1">Username tidak dapat diubah</p>
                            </div>

                            <!-- Tombol Submit -->

                            </div>
